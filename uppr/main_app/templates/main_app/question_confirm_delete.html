{% extends 'base.html' %}

{% block content %}

<h1>Delete Question</h1>

<h4>
    Are you sure you want to delete this question: {{ object.question }}?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
