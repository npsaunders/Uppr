{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Update Profile: </h1>

{% else %}
    <h1>Add Profile</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Profile{% else %} Add Profile {% endif %}">
</form>
{% endblock %}
