{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 id="main-title">Update Profile: </h1>

{% else %}
    <h1 id="main-title">Add Profile</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table class="table-text">
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Profile{% else %} Add Profile {% endif %}">
</form>
{% endblock %}
