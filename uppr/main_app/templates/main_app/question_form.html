{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 id="main-title">Update Question: </h1>

{% else %}
    <h1 id="main-title">Add Question</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table class="table-text">
  {{ form.as_table }} 
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Question{% else %} Add Question {% endif %}">
</form>
{% endblock %}
