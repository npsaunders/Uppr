{% extends 'base.html' %}{% block content %}
<h1 id="main-title">Log In</h1>

<form method="post" action="{% url 'login' %}">
  {% comment %} csrf - cross site reuest forgery preventer {% endcomment %}
  {% csrf_token %} 
  {% comment %} render the form as a paragraph {% endcomment %}
  {{ form.as_p }}

  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
