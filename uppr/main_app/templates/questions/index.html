{% extends 'base.html' %}{% block content%}

<h1>Questions</h1>

{% for question in questions %}
<div class="card">
  <a href="{% url 'detail' question.id %}">
    <div class="card-content">
      <span class="card-title">{{ question.user_question }}</span>
    </div>
  </a>
</div>
{% endfor %} {% endblock%}
