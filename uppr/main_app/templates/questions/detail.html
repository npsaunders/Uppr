{% extends 'base.html'%}{% block content%}

<h1>Edit Question</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ question.user_question }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'questions_update' question.id %}">Edit</a>
        <a href="{% url 'questions_delete' question.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
