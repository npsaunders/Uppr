{% extends 'base.html' %}

{% block content %}

<h1>Category List</h1>
{% for category in object_list %}
<div class="card">
    <a href="{% url 'categories_detail' category.id %}">
        <div class="card-content">
            <span class="card-title"> {{ category.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
