{% extends 'base.html' %}

{% block content %}

<h1>Profile</h1>
{% for profile in object_list %}
<div class="card">
    <a href="{% url 'profiles_detail' profile.id %}">
        <div class="card-content">
            <span class="card-title"> {{ profile.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
